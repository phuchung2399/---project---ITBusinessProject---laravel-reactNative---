<!DOCTYPE html>
<html lang="en">

<head>
	<title>Admin - NAIL APP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png"
		href="https://drive.google.com/uc?export=view&id=1JHJ5wLLpQfZJ1WXjeGgE-bZa6YzF_ipl" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<div id="container">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					<div id="border-web">
						<span class="login100-form-avatar">
							<img src="https://drive.google.com/uc?export=view&id=1JHJ5wLLpQfZJ1WXjeGgE-bZa6YzF_ipl"
								alt="AVATAR">
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
							<input class="input100" type="text" name="phone" id="phone">
							<span class="focus-input100" data-placeholder="Phone"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
							<input class="input100" type="password" name="password" id="password">
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" onclick="login()">
								Login
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		if (localStorage.getItem('nail_token') != null) {
			window.location.replace('file:///E:/admin-nail_app/index/index.html')
		}
		function login() {
			if (localStorage.getItem('nail_token') == null) {
				var phone = document.getElementById('phone').value;
				console.log()
				var password = document.getElementById('password').value;
				$.ajax({
					method: "post",
					url: "http://13.124.107.54//api/v1/admin/login",
					data: {
						"phone": phone,
						"password": password
					},
					type: "json",
					success: function (data) {
						localStorage.setItem('nail_token', data.data.token);
						window.location.replace('file:///E:/admin-nail_app/index/index.html')
					},
					error: function (errors) {
						var phone = errors.responseJSON.errors.phone;
						var password = errors.responseJSON.errors.password
						for (const i in phone) {
							alert(phone[i]);
						}
						for (const i in password) {
							alert(password[i]);
						}
					},
				});
			}
		}
	</script>
</body>

</html>
